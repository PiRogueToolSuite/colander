{% load i18n %}


<div class="btn-group" role="group">
  {% if "details" not in exclude %}
    <a href="{% url "collect_experiment_details_view" pk=experiment.id %}" class="btn btn-primary {{ btn_class }}">
      <i class="nf nf-fa-eye"></i>
      {% translate "Details" %}
    </a>
  {% endif %}
  {% if "edit" not in exclude %}
    <a href="{% url "collect_experiment_update_view" pk=experiment.id %}" class="btn btn-primary {{ btn_class }}">
      <i class="nf nf-fa-edit"></i>
      {% translate "Edit" %}
    </a>
  {% endif %}
  <a href="{% url "collect_experiment_decryption_view" pk=experiment.id %}" class="btn btn-primary {{ btn_class }}">
    <i class="nf nf-mdi-key_remove"></i>
    {% translate "Decrypt" %}
  </a>
  <a href="{% url "collect_experiment_delete_view" pk=experiment.id %}"
     class="delete-entity-btn btn btn-danger text-white {{ btn_class }}">
    <i class="nf nf-fa-trash"></i>
    Delete
  </a>
</div>
