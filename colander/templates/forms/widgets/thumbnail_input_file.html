<div id="div_{{widget.attrs.id}}" class="mb-3">
  <label class="form-label" for="{{widget.attrs.id}}">{{ widget.name|title }}</label>
  {% if widget.is_initial %}
    <div class="input-group mb-2">
      <span class="input-group-text">{{ widget.initial_text }}</span>
      <div class="form-control d-flex h-auto">
        <span class="text-break flex-grow-1">
          <a href="{{ widget.thumbnail_url }}" target="_blank">
            <img class='img-thumbnail' src="{{ widget.thumbnail_url }}" alt="Entity thumbnail" style="max-height: 32px"/>
          </a>
        </span>
        {% if not widget.required %}
          <span class="align-self-center ml-2">
            <span class="form-check">
              <input type="checkbox"
                     name="{{ widget.checkbox_name }}"
                     id="{{ widget.checkbox_id }}"
                     {% if widget.attrs.disabled %} disabled{% endif %}
                     {% if widget.attrs.checked %} checked{% endif %}
                     class="form-check-input" />
              <label class="form-check-label mb-0" for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
            </span>
          </span>
        {% endif %}
      </div>
    </div>
  {% endif %}
  <div>
    <input type="{{ widget.type }}"
           name="{{ widget.name }}"
           class="form-control"
           accept="image/png, image/jpeg"
           {% include "django/forms/widgets/attrs.html" %} />
  </div>
</div>
