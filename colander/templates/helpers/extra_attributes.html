{% load i18n %}

{% if attributes %}
<div class="col-md-12 mt-2">
  <h3>{% translate "Extra attributes" %}</h3>
  <table class="table table-sm">
    <tbody>
    {% for k,v in attributes.items %}
      {% if v %}
        <tr>
          <td>{{ k }}</td>
          <td><samp>{{ v }}</samp></td>
        </tr>
      {% endif %}
    {% endfor %}
    </tbody>
  </table>
</div>
{% endif %}
