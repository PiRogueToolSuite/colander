{% load i18n %}


<div class="btn-group" role="group">
  {% if "details" not in exclude %}
  <a href="{% url "collect_observable_details_view" pk=observable.id %}" class="btn btn-primary {{ btn_class }}">
    <i class="nf nf-fa-eye"></i>
    {% translate "Details" %}
  </a>
  {% endif %}
  {% if "edit" not in exclude %}
  <a href="{% url "collect_observable_update_view" pk=observable.id %}" class="btn btn-primary {{ btn_class }}">
    <i class="nf nf-fa-edit"></i>
    {% translate "Edit" %}
  </a>
  {% endif %}
  {% if "analyze" not in exclude %}
  <a href="{% url "analyze_base_view" observable_id=observable.id %}" class="btn btn-primary {{ btn_class }}">
    <i class="nf nf-fa-filter"></i>
    {% translate "Analyze" %}
  </a>
  {% endif %}
  <a href="{% url "collect_observable_delete_view" pk=observable.id %}" class="delete-entity-btn btn btn-danger text-white {{ btn_class }}">
    <i class="nf nf-fa-trash"></i>
    Delete
  </a>
</div>
