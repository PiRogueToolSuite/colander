{% load i18n %}

<tr>
  <td>
    {{ relation.name }}
  </td>
  <td>
    <i class="nf {{ observable.type.nf_icon }} text-primary"></i>
    {% if direction == "from" %}
      <samp>{{ relation.observable_from.value }}</samp>
    {% else %}
      <samp>{{ relation.observable_to.value }}</samp>
    {% endif %}
  </td>
  <td>
    {{ relation.created_at }}
  </td>
  <td class="text-end">
    {% include "observable_relation/controls.html" with btn_class="btn-sm" exclude="" %}
  </td>
</tr>
