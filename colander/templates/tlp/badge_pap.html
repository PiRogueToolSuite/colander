{% if pap == "WHITE" or pap == "CLEAR" %}
  <span class="badge bg-dark text-light {{ c }}" data-bs-toggle="tooltip" data-bs-placement="top"
        title="No restrictions in using this information.">
    PAP:CLEAR
  </span>
{% elif pap == "GREEN" %}
  <span class="badge bg-dark text-success {{ c }}" data-bs-toggle="tooltip" data-bs-placement="top"
        title="Active actions allowed. Recipients may use PAP:GREEN information to ping the target, block incoming/outgoing traffic from/to the target or specifically configure honeypots to interact with the target.">
    PAP:GREEN
  </span>
{% elif pap == "AMBER" %}
  <span class="badge bg-dark text-warning {{ c }}" data-bs-toggle="tooltip" data-bs-placement="top"
        title="Passive cross check. Recipients may use PAP:AMBER information for conducting online checks, like using services provided by third parties (e.g. VirusTotal), or set up a monitoring honeypot.">
    PAP:AMBER
  </span>
{% elif pap == "RED" %}
  <span class="badge bg-dark text-danger {{ c }}" data-bs-toggle="tooltip" data-bs-placement="top"
        title="Non-detectable actions only. Recipients may not use PAP:RED information on the network. Only passive actions on logs, that are not detectable from the outside.">
    PAP:RED
  </span>
{% endif %}
