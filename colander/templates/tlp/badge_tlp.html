{% if tlp == "WHITE" or tlp == "CLEAR" %}
  <span class="badge bg-dark text-light {{ c }}">TLP:CLEAR</span>
{% elif tlp == "GREEN" %}
  <span class="badge bg-dark text-success {{ c }}">TLP:GREEN</span>
{% elif tlp == "AMBER" %}
  <span class="badge bg-dark text-warning {{ c }}">TLP:AMBER</span>
{% elif tlp == "RED" %}
  <span class="badge bg-dark text-danger {{ c }}">TLP:RED</span>
{% endif %}
